plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'tv.codely'
version '2.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
// See https://www.jetbrains.com/intellij-repository/snapshots
// See https://www.jetbrains.com/intellij-repository/releases
intellij {
    version '201.6668.113'
    sameSinceUntilBuild false
}

// See http://www.jetbrains.org/intellij/sdk/docs/basics/getting_started/build_number_ranges.html
patchPluginXml {
    sinceBuild '201'
    untilBuild '203.*'
    version project.version

    changeNotes """
    <ul>
    <li>2.1.0   Add blue theme</li>
    <li>2.0.3   Add support for Scala and Go</li>
    <li>2.0.2   Add correct theme name to Codely Light</li>
    <li>2.0.1   Add light (in beta mode) and normal theme</li>
    <li>2.0.0   More Punk to the theme + deprecate older versions. You need to select again the theme with this update</li>
    </ul>
      """
}
